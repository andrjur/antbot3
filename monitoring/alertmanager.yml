global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'telegram'
  routes:
    - match:
        severity: critical
      receiver: 'telegram-critical'
      continue: true
    - match:
        severity: warning
      receiver: 'telegram-warning'
      repeat_interval: 3h

receivers:
  - name: 'telegram'
    telegram_configs:
      - bot_token: '${ALERT_BOT_TOKEN}'  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        chat_id: ${ADMIN_GROUP_ID}  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        message: |
          {{ range .Alerts }}
          ‚ö†Ô∏è *{{ .Annotations.summary }}*
          
          {{ .Annotations.description }}
          
          Severity: {{ .Labels.severity }}
          {{ end }}
        parse_mode: 'Markdown'

  - name: 'telegram-critical'
    telegram_configs:
      - bot_token: '${ALERT_BOT_TOKEN}'  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        chat_id: ${ADMIN_GROUP_ID}  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        message: |
          üö® *–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê*
          
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          
          {{ .Annotations.description }}
          
          –í—Ä–µ–º—è: {{ .StartsAt }}
          {{ end }}
        parse_mode: 'Markdown'

  - name: 'telegram-warning'
    telegram_configs:
      - bot_token: '${ALERT_BOT_TOKEN}'  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        chat_id: ${ADMIN_GROUP_ID}  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤ .env
        message: |
          ‚ö° *–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ*
          
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          
          {{ .Annotations.description }}
          {{ end }}
        parse_mode: 'Markdown'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
